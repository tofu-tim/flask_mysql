<!DOCTYPE html>
<html>

<head>
    <title>Dojos Main Page</title>
</head>

<body>
    <div style="display: flex;">
        <div style="flex: 1;">
            <h2>Add Dojo</h2>
            <form action="/add/dojo" method="post">
                <label for="dojo_name">Dojo Name:</label><br>
                <input type="text" id="dojo_name" name="dojo_name"><br><br>
                <input type="submit" value="Submit">
            </form>
        </div>
        <div style="flex: 1;">
            <h2>List of Dojos</h2>
            <ul>
                {% for dojo in dojos %}
                <li>{{ dojo.name }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>

</html>
