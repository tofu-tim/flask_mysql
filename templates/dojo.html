<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/dojo.css" rel="stylesheet">
    <title>Ninjas</title>
</head>

<body>
    <h1 class="text-center">{{dojo.name}} Ninjas</h1>
    <div class="bg-dark p-5 text-white rounded col-6 mx-auto shadow-lg">
        {% if dojo.ninjas %}
        <table class="table table-dark table-striped ">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                {% for ninja in dojo.ninjas %}
                <tr>
                    <td>{{ninja.first_name}}</td>
                    <td>{{ninja.last_name}}</td>
                    <td>{{ninja.age}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p class="text-center">No ninjas found for this dojo.</p>
        {% endif %}
        <div class="center-button">
            <p class="text-center"><a class="btn-home" href="/dojos">Home</a></p>
        </div>
    </div>
</body>

</html>
