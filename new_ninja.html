<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/ninja.css" rel="stylesheet">
    <title>Add Ninja</title>
</head>

<body>

    <form action="/create/ninja" method="post" class="col-6 mx-auto">
        <h2 class="text-center">Add Ninja</h2>
        <div class="form-group">
            <label for="dojo_id">Dojo:</label>
            <select name="dojo_id" id="">

            {% for dojo in dojos %}
                <option value="{{dojo.id}}">{{dojo.name}}</option>
            {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" class="form-control">
        </div>
        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" class="form-control">
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="text" name="age" class="form-control">
        </div>


        <div class="button-container">
            <input type="submit" value="Add Ninja" class="btn btn-success">
            <a href="/" class="btn">Home</a>
        </div>

    </form>
</body>

</html>
